<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess The Movie</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
        <div class="navbar">
        <div class="container">
            <div class="logo"><a href="/">Logo</a></div>
            <div class="menu"><nav>Menu</nav></div>
            
        </div>
    </div>
    <div id="game" class="game container">
        <div class="scoreboard">
            <div class="score-total">YOUR SCORE: <span id="score-total">0</span> pts</div>
            <div class="current-turn">
                <div class="slide">Question <span id="slide-number">0</span> out of 10</div>
            <div class="score-current">CURRENT TURN: <span id="score-current">1000</span> pts</div>
            </div>
            
        </div>
        

        <canvas id="canvas"></canvas>
        <!-- <canvas id="calculate"></canvas> -->

        <div id="answer"></div>

        <button id="skip">Next</button>
        <button id="reveal">Reveal</button>
        <button id="submit">Submit</button>
        <button id="new">New Game</button>
        <div id="text"></div>
    </div>


    <script type="module" src="js/guessing-game.js"></script>
</body>

</html>
