<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess The Movie</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div id="game">
        <div class="slide">Question <span id="slide-number">0</span> out of 10</div>
        <div class="score-box">YOUR SCORE: <span id="score-total">0</span> pts</div>
        <div class="score-current">CURRENT TURN: <span id="score-current">1000</span> pts</div>

        <canvas id="poster"></canvas>
        <canvas id="calculate"></canvas>

        <div id="answer"></div>

        <button id="skip">Next</button>
        <button id="reveal">Reveal</button>
        <button id="submit">Submit</button>
        <button id="new">New Game</button>
        <div id="text"></div>
    </div>


    <script type="module" src="js/guess-the-image.js"></script>
</body>

</html>
